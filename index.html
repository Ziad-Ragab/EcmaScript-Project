<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Login & Registration</title>
</head>
<body>
    <div class="wrapper">
        <div class="bg-animate"></div>
        <div class="bg-animate2"></div>

        <div class="formLogin Login">
            <h2 class="animation" style="--i:0;--j:21;">Login</h2>
            <form action="" method="post">
                <div class="inputBox animation" style="--i:1;--j:22;">
                    <input type="email" required="required" autocomplete="off" id="email" placeholder=" ">
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="inputBox animation" style="--i:2;--j:23;">
                    <input type="password" required="required" autocomplete="off">
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="inputBox">
                    <button class="btn animation" style="--i:3;--j:24;" type="submit">Login</button>
                </div>
                <div class="notHaveAcc animation" style="--i:4;--j:25;">
                    <p>Don't have an account? <a href="#" class="registerLink">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="loginInfo Login">
            <h2 class="animation" style="--i:0;--j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1;--j:21;">Please log in to continue your journey with us and discover amazing deals tailored just for you</p>
        </div>

        <div class="formLogin Register">
            <h2 class="animation" style="--i:17;--j:0;">Register</h2>
            <form action="" method="post">
                <div class="inputBox animation" style="--i:18;--j:1;">
                    <input type="text" required="required" autocomplete="off">
                    <label for="userName">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inputBox animation" style="--i:19;--j:2;">
                    <input type="email" required="required" autocomplete="off" id="email" placeholder=" ">
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="inputBox animation" style="--i:20;--j:3;">
                    <input type="password" required="required" autocomplete="off">
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="inputBox">
                    <button class="btn animation" style="--i:21;--j:4;" type="submit">Sign Up</button>
                </div>
                <div class="notHaveAcc animation" style="--i:22;--j:5;">
                    <p>Already have an account? <a href="#" class="SignInLink">Login</a></p>
                </div>
            </form>
        </div>

        <div class="loginInfo Register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Create an account and start your journey with us</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
